<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Recognition History</title>
    {% load static %}

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'histori.css' %}">

    
</head>

<body>

    <div class="container">
        <div>
            <div class="back-home">
                <a href="/" class="btn-back-home"> <== Back Home</a>
            </div>
            <h1 class="history-title">History of Flower Recognition</h1>
        </div>
        {% for flower in list_history %}
        <div class="recognition-container">
            <div class="flower-image-container">
                <img src="data:image/jpeg;base64,{{ flower.image }}" alt="Flower Recognition 1" class="flower-image">
                <p class="timestamp">Time: {{flower.time}} </p> <!-- Move timestamp below the image -->
            </div>
        
            <!-- <div class="flower-info"> -->
                <!-- <div class="info-card"> -->
                    {{ flower.linkflower|safe }}
                <!-- </div> -->
            <!-- </div> -->
        </div>
        {% endfor %}
    </div>

</body>


</html>
