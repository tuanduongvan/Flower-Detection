<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Chi Tiết Hoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: row;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            overflow: hidden;
        }

        .image-container {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 400px;
            height: auto;
        }

        .info-container {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .info-container h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 15px;
        }

        .info-container p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        .comic-button {
            opacity: 0.5;
            position: absolute;
            right: 10px;
            margin-top: 10px;
            display: inline-block;
            padding: 2px 16px 8px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #acacac;
            background-color: #f0f0f0;
            border-radius: 50%;
            border: 2px solid #dadada;
            transition: all 0.3s ease;
            cursor: pointer;
          }
          
          .comic-button:hover {
            background-color: #7a7a7a;
            color: #161616;
            border: 2px solid #252525;
          }
          
          .comic-button:active {
            background-color: #ffffff;
            box-shadow: none;
            transform: translateY(4px);
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            {% if flower.image %}
                <img src="{{ flower.image }}" alt="{{ flower.name }}">
            {% endif %}
        </div>
        <div class="info-container">
            <h1>{{ flower.fullname }}</h1>
            <h2>Scientific Name: {{ flower.scientific_name }}</h2>
            <p>
                {{ flower.characteristic }}
            </p>
        </div>
        <button id="backButton" class="comic-button" type="submit">x</button>
    </div>
    <script>
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
